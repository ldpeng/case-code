    //替换  首先寻找@（name）这种格式的数据，然后用真实的数据替换掉@（name）
    var user = {name:'书奎',role:'钻石会员'}
  /*  user.name
    user['name']*/
    function formateString(str, data){
        return str.replace(/@\((\w+)\)/g, function(match, key){
            return data[key]
        });
    }
