
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
		body {
			background: #008058;
		}
        img {
            position: absolute;
        }
    </style>
    <script src="../jquery/jquery-min.js"></script>
    <script>
        $(function () {
            $(document).on("mousemove", function (e) {
                /*$("img").css({
                    "position": "absolute",
                    "top": e.pageY,
                    "left": e.pageX
                });*/

                $("img").offset({
                    "top": e.pageY,
                    "left": e.pageX
                });
            });
        });
    </script>
</head>
<body>
<img src="img/ts.gif" alt=""/>
</body>
</html>
